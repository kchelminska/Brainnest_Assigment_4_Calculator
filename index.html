<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's calculate it!</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="outputDisplay">
                <div class="previous_display"></div>
                <div class="current_display"></div>
            </div>
            <button class="clear" value="clear">AC</button>
            <button class="remove" value="remove">DEL</button>
            <button class="operator" value="percent">%</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">*</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="number" id="zero" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equals" value="=">=</button>
        </div>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
